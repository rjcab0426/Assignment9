<br/>
<form #studentForm="ngForm" (ngSubmit)="addStudents(studentForm.value)">
  <div class="container">
    <div class="col-lg"> 
      <h3>STUDENT FORM</h3>
               
      <div>
        <label for="firstName">First Name:</label>
        <input 
          type="text" 
          id="firstName" 
          name="firstName" 
          class="form-control" 
          required
          [(ngModel)]="studentM.firstName"
          #firstName="ngModel">
      
        <div *ngIf="firstName.errors && (firstName.touched)" class="alert alert-danger">
          <div [hidden]="!firstName.errors.required">
              FirstName is required.
          </div>
        </div>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input 
          type="text" 
          id="lastName" 
          name="lastName" 
          class="form-control" 
          required
          [(ngModel)]="studentM.lastName"
          #lastName="ngModel">
      </div>
      
      <div *ngIf="lastName.errors && (lastName.touched)" class="alert alert-danger">
        <div [hidden]="!lastName.errors.required">
            LastName is required.
        </div>
      </div>

      <div>
        <label for="email">Email:</label>
        <input 
          type="text" 
          id="email" 
          name="email" 
          class="form-control" 
          required
          [(ngModel)]="studentM.email"
          #email="ngModel">
      </div>
    
      <div *ngIf="email.errors && (email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
            Email is required.
        </div>
      </div>
      
      <div>
        <label for ="course">Select Course:</label>
        <select 
          class="form-control" 
          id="course" 
          name="courseType" 
          [(ngModel)]="studentM.courseType">

          <option *ngFor="let course of courseType" [ngValue]="course.type">
            {{course.type}}
          </option>
        </select> 
      </div>        
      <br/>
    
      <button type="submit" class="btn btn-primary" >Register</button>
      <button type="button" class="btn btn-primary" (click)="resetForm(studentForm)">Clear</button>
    
    </div>
  </div>  
</form>

<br/>
<br/>

  <div>
    <app-registered [studentDetail]="studentArray"></app-registered>
  </div>
